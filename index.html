<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="any"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel coming soon page</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="full-img-wrapper">
      <img src="./images/hero-desktop.jpg" alt="woman" />
    </div>
    <div class="content">
      <header>
        <div class="container">
          <div class="logo-wrapper">
            <img src="./images/logo.svg" alt="Base Apparel logo" />
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <h1 class="title"><span>We're</span><br />coming<br />soon</h1>
          <p class="desc">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="subscription-form">
            <input
              type="text"
              name="email"
              id="email-input"
              class="email-input"
              placeholder="Email Address"
            />
            <div class="error-icon-wrapper">
              <img src="./images/icon-error.svg" alt="error icon" />
            </div>
            <button type="submit" class="submit">
              <img src="./images/icon-arrow.svg" />
            </button>
          </form>
          <p class="error-msg">Please provide a valid email</p>
        </div>
      </main>
    </div>
  </body>
</html>
